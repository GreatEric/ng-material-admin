<div class="login_container" [ngClass]="{'mlmlh': mlmlh}">
    <div class="wrap">
        <div class="wrap_title">Material Design</div>
        <div class="inner_card">
            <div class="left">
                <div class="title">
                    Sign in to ng-material-admin
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Password">
                    </mat-form-field>
                </div>
                <div class="row row_f">
                    <button (click)="login()" mat-raised-button color="primary">Login</button>
                    <a mat-icon-button style="margin-left:auto;" href="mailto:894620576@qq.com">
                        <mat-icon>email</mat-icon>
                    </a>
                    <a mat-icon-button href="https://github.com/Groundhog-Chen/ng-material-admin" target="_blank">
                        <mat-icon>file_download</mat-icon>
                    </a>
                </div>
            </div>
            <a class="right primary" href="https://material.angular.cn" target="_blank">
                <div>
                    <div class="icon">
                        <img src="https://angular.cn/assets/images/logos/angular/logo-nav@2x.png" alt="">
                    </div>
                    <div class="title">
                        Angular Material UI
                    </div>
                </div>
            </a>
        </div>
    </div>
